<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
    <title>My Favorite Artist</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">My Favorite Artist</h1>
        <div class="row">
            <!-- Artist 1 (Taylor Swift) -->
            <div class="col-md-4">
                <div class="card">
                    <img src="images/taylor.jpg" class="card-img-top" alt="Taylor Swift">
                    <div class="card-body">
                        <h5 class="card-title">Taylor Swift</h5>
                        <p class="card-text">Genre: Pop</p>
                    </div>
                </div>
            </div>
            <!-- Artist 2 (Jin) -->
            <div class="col-md-4">
                <div class="card">
                    <img src="images/jin.jpg" class="card-img-top" alt="Jin">
                    <div class="card-body">
                        <h5 class="card-title">Kim Seok-jin</h5>
                        <p class="card-text">Genre: K-Pop</p>
                    </div>
                </div>
            </div>
            <!-- Artist 3 (Jay) -->
            <div class="col-md-4">
                <div class="card">
                    <img src="images/jay.jpg" class="card-img-top" alt="Jay">
                    <div class="card-body">
                        <h5 class="card-title">Jay Jongseong Park</h5>
                        <p class="card-text">Genre: K-Pop</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
